<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

    <div id="contact">
        <h1 id="header">Contact Us</h1>
        <p id="par">Feel free to reach out. We are excited to bring your vision to light!</p>
        <div id="entireform">
            <form action="">
                <div id="fullcolumn">
                    <div class="halfcolumn">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" value="">
                    </div>
                    <div class="halfcolumn">   
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email" value="">
                    </div> 
                </div>
                <div id="type">
                    <label for="projecttype">Type of project</label>
                    <select name="projecttype" id="projecttype">
                        <option value="default"></option>
                        <option value="webdev">Web Dev</option>
                        <option value="mobiledev">Mobile Dev</option>
                    </select>
                </div>
                <div id="details">
                    <label for="moredetails">Additonal Details</label>
                    <input type="text" name="moredetails" id="moredetails" placeholder="Enter additional information" value="">
                </div>
                <div id="submit">
                    <input type="button" name="button" id="button" value="Submit">
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
