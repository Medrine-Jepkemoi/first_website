<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="contact">
        <h1 id="header">Contact Us</h1>
        <p id="par">Feel free to reach out. We are excited to bring your vision to light!</p>
        <div id="entireform">
            <form action="">
                <div class="input">
                     
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" value=""><br>  
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="Enter your email" value=""><br>
                    <label for="projecttype">Type of project</label><br>
                    <select name="projecttype" id="projecttype">
                        <option value="default"></option>
                        <option value="webdev">Web Dev</option>
                        <option value="mobiledev">Mobile Dev</option>
                    </select><br>
                    <label for="moredetails">Additonal Details</label><br>
                    <input type="text" name="moredetails" id="moredetails" placeholder="Enter additional information" value=""><br>
                </div>
                <div id="submit">
                    <input type="button" name="button" id="button" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div id="footer">
            <p>
                <i class="fa fa-envelope"></i>
                <a href="mailto:medrinejepkemoi@gmail.com">medrinejepkemoi@gmail.com</a>
            </p>
            <p>
                <a href="https://github.com/Medrine-Jepkemoi">Github</a>
            </p>
        </div>
    </footer>
    
</body>
</html>
